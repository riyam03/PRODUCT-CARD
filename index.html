<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
            <img src="mug.jpg" alt="mug" class="image">
            </div>
            <div class="card-text">
            <p class="heading">COFFEE MUG</p>
            <h2 class="sub">White Coffee Mug</h2>
            <p class="para">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
            <p class="price">
                <span class="green-price">₹149</span>
                <span class="crossed">₹230</span>
            </p>
            <button class="btn">
                <img src="icon-cart.png" alt="cart-img" class="mobile-image">
                <span class="add">Add To Cart</span>
            </button>
            



        </div>
    </div>
    </section>
</body>
</html>
